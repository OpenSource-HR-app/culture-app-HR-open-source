<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Responses - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="nav-left">
                <div class="nav-logo">
                    <i class="fas fa-chart-bar"></i>
                    <span>Admin View</span>
                </div>
            </div>
            <div class="nav-links">
                <a href="/admin/dashboard.html?section=responses" class="nav-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </nav>

        <main class="admin-content">
            <div class="survey-responses-container">
                <div class="section-header">
                    <div class="header-left">
                        <h2 id="surveyTitle">Survey Responses</h2>
                        <span id="responseCount" class="response-count"></span>
                    </div>
                </div>
                <div id="questionsList" class="questions-list">
                    <!-- Questions and responses will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script src="survey-responses.js"></script>
</body>
</html>
